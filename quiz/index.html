<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="quiz-box">
        <div id="quiz">
          <h1>JavaScript Quiz App</h1>
          <div class="quiz-header">
            <p id="progress">Question x of y</p>
            <p id="count-down">1:00</p>
          </div>
          <p id="question"></p>
          <div class="buttons">
            <button class="btn" id="btn2"><span id="choice2"></span>Answer to question 1</button>
            <button class="btn" id="btn1"><span id="choice1"></span>Answer to question 2</button>
            <button class="btn" id="btn3"><span id="choice3"></span>Answer to question 3</button>
            <button class="btn" id="btn4"><span id="choice4"></span>Answer to question 4</button>
          </div>
          <hr/>
          <footer>
            <p>Zino Trust Tutorial</p>
          </footer>
        </div>
      </div>
    </div>
  


    <script src="script.js"></script>
  </body>
</html>
